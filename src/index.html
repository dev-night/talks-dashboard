<link rel="stylesheet" href="css/main.css">


<!-- Include the library in the page -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/apollo-client-browser@1.9.0"></script>
<script src="https://unpkg.com/vue-apollo@2.1.0-beta.19"></script>

<!-- App -->
<div id="app">
  <h1>Issues</h1>
  <div>
    <div v-if="loading" class="loading">Loading...</div>
    <article v-for="issue of issues">
      <div class="title">{{ issue.edges.node.title }}</div>
      <!-- <div class="author">By {{ issue.author.name }}</div> -->
    </article>
  </div>
</div>

<script src="js/main.js"></script>
